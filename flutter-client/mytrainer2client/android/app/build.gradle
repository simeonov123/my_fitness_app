plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle plugin must come last
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.mvfitness.mytrainer2client"
    compileSdk flutter.compileSdkVersion
    ndkVersion  flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions { jvmTarget = JavaVersion.VERSION_1_8 }

    defaultConfig {
        applicationId "com.mvfitness.mytrainer2client"
        minSdkVersion     24
        targetSdkVersion  34
        versionCode       1
        versionName       "1.0"

        manifestPlaceholders += [
                // this lets us write ${appAuthRedirectScheme} in the AndroidManifest.xml
                appAuthRedirectScheme: "com.mvfitness.mytrainer2client"
        ]
    }

    buildTypes {
        release {
            // debug keys for now so `flutter run --release` works
            signingConfig signingConfigs.debug
        }
    }
}

flutter {        // keep the default Flutter section
    source "../.."
}
